<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Worker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .signup-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background: none;
            border-bottom: none;
            text-align: center;
            padding-top: 20px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
        }
        .alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Rice Products</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product_management.html">Product Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="order_management.html">Order Management</a></li>
                    <li class="nav-item" id="addWorkerLink" style="display: none;">
                        <a class="nav-link active" href="NewWorker.html">Add Worker</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 100px;">
        <div class="signup-container">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Add New Worker</h3>
                </div>
                <div class="card-body">
                    <form id="addWorkerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Role</label>
                            <select class="form-select" id="name" name="name" required>
                                <option value="">Select a role</option>
                                <option value="ROLE_PM">Product Manager</option>
                                <option value="ROLE_OM">Order Manager</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Role Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Worker</button>
                    </form>
                    <div id="workerMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Admin-only access check
        function checkAdminAccess() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You must be logged in as admin to access this page.');
                window.location.href = 'login.html';
                return false;
            }
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (!payload.roles || !payload.roles.includes('ROLE_ADMIN')) {
                    alert('Access denied. Only admins can access this page.');
                    window.location.href = 'index.html';
                    return false;
                }
            } catch (e) {
                alert('Invalid token. Please log in again.');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Call on page load
        if (!checkAdminAccess()) {
            throw new Error('Not authorized');
        }

        // Handle form submission
        document.getElementById('addWorkerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const msgDiv = document.getElementById('workerMessage');
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                msgDiv.innerHTML = '<div class="alert alert-danger">Passwords do not match</div>';
                return;
            }
            
            try {
                const data = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    username: document.getElementById('username').value,
                    password: password,
                    name: document.getElementById('name').value,
                    description: document.getElementById('description').value
                };

                const token = localStorage.getItem('token');
                const response = await fetch('http://localhost:8080/api/admin/users', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(data)
                });

                let result = {};
                try {
                    result = await response.json();
                } catch (jsonError) {
                    result = { message: 'Server error or invalid response.' };
                }
                
                if (response.ok) {
                    msgDiv.innerHTML = '<div class="alert alert-success">Worker added successfully!</div>';
                    document.getElementById('addWorkerForm').reset();
                } else {
                    msgDiv.innerHTML = '<div class="alert alert-danger">' + (result.message || 'Failed to add worker') + '</div>';
                }
            } catch (error) {
                console.error('Error adding worker:', error);
                msgDiv.innerHTML = '<div class="alert alert-danger">An error occurred while adding the worker. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
